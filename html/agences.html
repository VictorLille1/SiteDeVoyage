<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolies destinations || Nos agences</title>

    <link rel="stylesheet" href="/css/agences.css">
</head>

<body id="colorBody">
    
    <header>
        <div class="titleHead">
            <h2 id="titlePage">Trouvez l'agence la plus proche de chez vous</h2>
        </div>
        <a id="btnBackHome" href="/html/index.html">Page d'accueil</a>
    </header>



    <hr style="background-color: black; border: none; height: 2px;">

    <button id="button">Je veux une autre couleur !</button>

    <main>

        <div class="iframeMap">
            <!-- style="width: 700px;position: relative;"> -->
            <iframe width="700" height="440"
                src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=lille%2C%20France+(Nos%20agence)&amp;ie=UTF8&amp;t=&amp;z=13&amp;iwloc=B&amp;output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <div
                style="position: absolute;width: 80%;bottom: 10px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;text-align: center;">
                <small style="line-height: 1.8;font-size: 2px;background: #fff;">Powered by <a
                        href="http://www.googlemapsgenerator.com/ja/">googlemapsgen (ja)</a> & <a
                        href="https://casinonutansvensklicenstrustly.se/">casinonutansvensklicenstrustly.se</a></small>
            </div>
            <style>
                #gmap_canvas img {
                    max-width: none !important;
                    background: none !important
                }
            </style>
        </div><br />

    </main>

    <footer>



        <div class="footerElements">

            <div class="reseaux">

                <h3 id="titleReseauxDiv">Rejoignez-nous sur les réseaux</h3>
                <a href="https://www.facebook.com/help">
                    <img class="iconRes" src="/images/facebook.svg" alt="facebook">
                </a>
                <a href="https://help.instagram.com/?locale=fr_FR">
                    <img class="iconRes" src="/images/instagram.svg" alt="instagram">
                </a>
                <a href="https://help.twitter.com/fr">
                    <img class="iconRes" src="/images/twitter.svg" alt="twitter">
                </a>
            </div>

            <div class="contacts">
                <h3>Contactez-nous</h3>

                <p class="textContactUsContent">Numéro de téléphone : <strong>+33 3 00 00 00 00 00</strong></p>
                <p class="textContactUsContent">Mail: <strong>JoliesDestinations@gmail.com</strong></p>


            </div>


        </div>

    </footer>


    <script src="/js/main.js"></script>
</body>


</html>
